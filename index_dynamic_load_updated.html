<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Balancer Visualization</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
      color: #333;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      position: relative;
    }
    .system-container {
      display: flex;
      width: 100%;
      gap: 40px;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .load-balancer {
      width: 160px;
      height: 160px;
      background-color: #3498db;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.2s;
    }
    .load-balancer:hover {
      transform: scale(1.03);
    }
    .load-balancer-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .workers-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    .worker {
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .worker-icon {
      font-size: 30px;
      margin-bottom: 5px;
    }
    .worker .status {
      font-size: 12px;
      margin-top: 5px;
    }
    .worker .pid {
      font-size: 11px;
      margin-top: 2px;
      opacity: 0.8;
    }
    .idle {
      background-color: #2ecc71;
    }
    .busy {
      background-color: #e74c3c;
    }
    .requests-panel {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .request-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    .requests-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .requests-log {
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .log-entry {
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .log-entry.sent {
      background-color: #eaf2fd;
    }
    .log-entry.completed {
      background-color: #eafaef;
    }
    .log-entry.error {
      background-color: #fdeeee;
    }
    .log-time {
      color: #7f8c8d;
      margin-right: 10px;
      font-size: 12px;
    }
    .request-ball-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
      overflow: visible;
    }
    .request-ball {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #f39c12;
      border-radius: 50%;
      z-index: 100;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
    }
    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .status-indicator.idle {
      background-color: #2ecc71;
    }
    .status-indicator.busy {
      background-color: #e74c3c;
    }
    .counters {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .counter {
      background-color: #f8f9fa;
      border-radius: 5px;
      padding: 10px;
      flex: 1;
      text-align: center;
    }
    .counter-value {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
    .counter-label {
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Worker Load Balancer Visualization</h1>
  <div class="container">
    <div class="system-container">
      <div class="load-balancer">
        <div class="load-balancer-icon">üîÑ</div>
        <div>Load Balancer</div>
        <div style="font-size: 12px; margin-top: 5px;">Master Process</div>
      </div>
      
      <div class="workers-container">
        <div id="worker1" class="worker idle">
          <div class="worker-icon">‚öôÔ∏è</div>
          <div>Worker 1</div>
          <div class="status">Idle</div>
          <div class="pid" id="pid1">PID: -</div>
          <div class="status-indicator idle"></div>
        </div>
        <div id="worker2" class="worker idle">
          <div class="worker-icon">‚öôÔ∏è</div>
          <div>Worker 2</div>
          <div class="status">Idle</div>
          <div class="pid" id="pid2">PID: -</div>
          <div class="status-indicator idle"></div>
        </div>
        <div id="worker3" class="worker idle">
          <div class="worker-icon">‚öôÔ∏è</div>
          <div>Worker 3</div>
          <div class="status">Idle</div>
          <div class="pid" id="pid3">PID: -</div>
          <div class="status-indicator idle"></div>
        </div>
        <div id="worker4" class="worker idle">
          <div class="worker-icon">‚öôÔ∏è</div>
          <div>Worker 4</div>
          <div class="status">Idle</div>
          <div class="pid" id="pid4">PID: -</div>
          <div class="status-indicator idle"></div>
        </div>
      </div>
    </div>
    
    <!-- Container for request animation balls -->
    <div id="request-ball-container" class="request-ball-container"></div>
    
    <div class="requests-panel">
      <div class="request-controls">
        <button id="singleRequestBtn" onclick="sendSingleRequest()">Send Single Request</button>
        <button id="startSpamBtn" onclick="startSpamRequests()">Send Repeated Requests</button>
        <button id="stopSpamBtn" onclick="stopSpamRequests()" disabled>Stop Repeated Requests</button>
      </div>
      
      <div class="counters">
        <div class="counter">
          <div class="counter-value" id="totalCounter">0</div>
          <div class="counter-label">Total Requests</div>
        </div>
        <div class="counter">
          <div class="counter-value" id="completedCounter">0</div>
          <div class="counter-label">Completed</div>
        </div>
        <div class="counter">
          <div class="counter-value" id="activeCounter">0</div>
          <div class="counter-label">Active</div>
        </div>
        <div class="counter">
          <div class="counter-value" id="pendingCounter">0</div>
          <div class="counter-label">Queue</div>
        </div>
      </div>
      
      <div class="requests-log" id="requestsLog">
        <!-- Log entries will be added here -->
      </div>
    </div>
  </div>
  <script>
    let interval = null;
    let requestId = 0;
    let activeRequests = {};
    let totalRequests = 0;
    let completedRequests = 0;
    let queuedRequests = 0;
    const workerPids = {};

    const workers = Array.from(document.querySelectorAll(".worker"));

    function getNextAvailableWorker() {
      return workers.find(w => w.classList.contains("idle"));
    }

    function getElementPosition(el) {
      const rect = el.getBoundingClientRect();
      const containerRect = document.querySelector(".system-container").getBoundingClientRect();
      return {
        x: rect.left - containerRect.left + rect.width / 2,
        y: rect.top - containerRect.top + rect.height / 2
      };
    }

    function animateRequest(workerEl, requestId) {
      const balancer = document.querySelector(".load-balancer");
      const ballContainer = document.getElementById("request-ball-container");
      const ball = document.createElement("div");
      ball.classList.add("request-ball");

      const start = getElementPosition(balancer);
      const end = getElementPosition(workerEl);

      ball.style.left = `${start.x}px`;
      ball.style.top = `${start.y}px`;
      ballContainer.appendChild(ball);

      const animationDuration = 500;
      const startTime = performance.now();

      function animate(time) {
        const progress = Math.min((time - startTime) / animationDuration, 1);
        const x = start.x + (end.x - start.x) * progress;
        const y = start.y + (end.y - start.y) * progress;
        ball.style.left = `${x}px`;
        ball.style.top = `${y}px`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          ball.remove();
        }
      }
      requestAnimationFrame(animate);
    }

    function updateCounters() {
      document.getElementById("totalCounter").textContent = totalRequests;
      document.getElementById("completedCounter").textContent = completedRequests;
      document.getElementById("activeCounter").textContent = Object.keys(activeRequests).length;
      document.getElementById("pendingCounter").textContent = queuedRequests;
    }

    function logRequest(message, type = "sent") {
      const logContainer = document.getElementById("requestsLog");
      const entry = document.createElement("div");
      entry.className = `log-entry ${type}`;
      const time = new Date().toLocaleTimeString();
      entry.innerHTML = `<span class="log-time">${time}</span> ${message}`;
      logContainer.appendChild(entry);
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    function processRequest(workerEl, reqId) {
      const status = workerEl.querySelector(".status");
      const indicator = workerEl.querySelector(".status-indicator");
      const pid = workerEl.querySelector(".pid");

      workerEl.classList.remove("idle");
      workerEl.classList.add("busy");
      status.textContent = "Busy";
      indicator.classList.remove("idle");
      indicator.classList.add("busy");

      if (!workerPids[workerEl.id]) {
        workerPids[workerEl.id] = Math.floor(Math.random() * 10000 + 1000);
        pid.textContent = `PID: ${workerPids[workerEl.id]}`;
      }

      activeRequests[reqId] = workerEl;
      updateCounters();

      animateRequest(workerEl, reqId);

      setTimeout(() => {
        completedRequests++;
        delete activeRequests[reqId];

        workerEl.classList.remove("busy");
        workerEl.classList.add("idle");
        status.textContent = "Idle";
        indicator.classList.remove("busy");
        indicator.classList.add("idle");

        updateCounters();
        logRequest(`Request ${reqId} completed`, "completed");
      }, 1000 + Math.random() * 2000);
    }

    function sendSingleRequest() {
      const availableWorker = getNextAvailableWorker();
      requestId++;
      totalRequests++;
      logRequest(`Request ${requestId} sent`);

      if (availableWorker) {
        processRequest(availableWorker, requestId);
      } else {
        queuedRequests++;
        updateCounters();
        logRequest(`Request ${requestId} queued`, "error");

        const checkInterval = setInterval(() => {
          const nextAvailable = getNextAvailableWorker();
          if (nextAvailable) {
            queuedRequests--;
            processRequest(nextAvailable, requestId);
            clearInterval(checkInterval);
            updateCounters();
          }
        }, 200);
      }
      updateCounters();
    }

    function startSpamRequests() {
      document.getElementById("startSpamBtn").disabled = true;
      document.getElementById("stopSpamBtn").disabled = false;
      interval = setInterval(sendSingleRequest, 500);
    }

    function stopSpamRequests() {
      clearInterval(interval);
      document.getElementById("startSpamBtn").disabled = false;
      document.getElementById("stopSpamBtn").disabled = true;
    }
  </script>
</body>
</html>
